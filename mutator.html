<html>
<head>
<script>
    let mouseActive = false;
    
    document.addEventListener('DOMContentLoaded', () => {
        const mutator = document.querySelector('#mutator');
        const mutatorCtx = mutator.getContext('2d');
        
        mutator.addEventListener('mousedown', (e) => {
            updateMutatorGradient(e);
            mouseActive = true;
        });
        
        mutator.addEventListener('mousemove', (e) => {
            if (mouseActive) { updateMutatorGradient(e); }
        });
        
        mutator.addEventListener('mouseup', (e) => {
            mouseActive = false;
        });
        
        function updateMutatorGradient(e) {
            let rect = mutator.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            
            const gradient = mutatorCtx.createRadialGradient(x, y, 0, x, y, Math.sqrt(mutator.width**2, mutator.height**2));
            
            gradient.addColorStop(0, `rgb(${x}, ${y}, 100)`);
            gradient.addColorStop(1, `rgb(${255-x}, ${255-y}, 200)`);
            
            mutatorCtx.fillStyle = gradient;
            mutatorCtx.fillRect(0, 0, mutator.width, mutator.height);
        }
    });

</script>
</head>
<body style="background-color:#666">
<canvas id='mutator' class='ui' width='250' height='250' style='top:50%; left:50%; border: solid 2px #FFF;'></canvas>
</body>
</html>
